<div class="container">
    <div class="app-result-list">
        <div *ngFor="let result of results; let i=index;trackBy:trackBy">

            <ng-container *ngIf="isNote(result)">
                <app-note-card (details)="detailsClicked.emit(i)" (settings)="settingsClicked.emit(i)"
                    (delete)="onDelete.emit(i)" [note]="result" (print)="onPrint.emit(i)">

                </app-note-card>
            </ng-container>

            <ng-container *ngIf="!isNote(result)">
                <app-notebook-card (details)="detailsClicked.emit(i)" (settings)="settingsClicked.emit(i)"
                    (delete)="onDelete.emit(i)" [notebook]="result">

                </app-notebook-card>
            </ng-container>


        </div>


    </div>
</div>
