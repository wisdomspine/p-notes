<div class="comp-container">


    <img *ngIf="image" src="{{image}}" alt="picture of {{name}}" class="user-avatar app-border-boundary">
    <span *ngIf="!image" class="user-avatar app-border-boundary mat-title"> {{initial}} </span>
    <div class="user-info">
        <p class="mat-body-1"> {{name}} </p>
        <p class="mat-caption"> {{email}} </p>
    </div>
</div>
