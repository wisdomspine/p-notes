<div class="_review-appreciation">
    <span class="emoji mat-display-3 app-margin-bottom-20">
        🙏
    </span>
    <h1>
        Thanks for the Review
    </h1>
    <p>
        Your feedback will help us to make the app better

    <div class="buttons app-margin-top-14">

            Done
        </button>
    </div>
</div>
