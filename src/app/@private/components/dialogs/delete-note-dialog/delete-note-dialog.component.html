<div class="_delete-note-dialog">
    <h1 class="app-margin-bottom-10">
        Delete Note?
    </h1>
    <p class="app-margin-bottom-20">
        This can't be undone.
    </p>

    <div class="buttons">
        <button mat-button (click)="close()" color="foreground"
            class="app-cancel-button app-padding-left-40 app-padding-right-40 app-border-radius-100 app-margin-right-7">
            Cancel
        </button>
        <button mat-flat-button color="warn" (click)="submit()"
            class="app-padding-left-40 app-padding-right-40 app-border-radius-100 app-margin-left-7">
            Delete
        </button>
    </div>
</div>
