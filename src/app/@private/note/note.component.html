<div class="app-page no-header ">
    <div class="app-page-content padding-left-0">
        <app-text-editor [fonts]="fontsProvider.all" (print)="handlePrint()" (input)="handleInput($event)"
            [content]="note?.content?.value" [fileHandler]="handleUpload"
            [font]="(settings?.settings | async)?.fontFamily" *ngIf="loaded">
        </app-text-editor>
    </div>
</div>
